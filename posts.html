---
layout: default
title: Posts
---

<div class="header">
	<h1 class="title">{{ page.title }}</h1>
</div><!--header-->

<div class="content">
	<div class="posts box-white">
	    {% for post in site.posts %}
	        <p><a href="{{ post.url }}">{{ post.title }} <span>{{ post.date | date_to_string }}</span></a></p>
	    {% endfor %}
	</div>
</div><!--content-->
