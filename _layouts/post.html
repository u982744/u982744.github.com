---
layout: default
---
<div class="header">
	<div class="left back"><a href="">Back</a></div>
	<h1 class="title">Post</h1>
</div><!--header-->

<div id="post" class="content">
	{{ content }}

	<h2 class="title2">More Posts</h2>
	<div class="posts box-white">
	    {% for post in site.posts %}
	        <p><a href="{{ post.url }}">{{ post.title }} <span>{{ post.date | date: "%d-%m-%Y" }}</span></a></p>
	    {% endfor %}
	</div>

</div>
